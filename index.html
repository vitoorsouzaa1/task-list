<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lista de Tarefas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <div class="container">
      <div class="new-task-container">
        <input
          type="text"
          class="new-task-input"
          placeholder="Tarefa para ser feita..."
        />
        <button class="new-task-button">Adicionar</button>
      </div>

      <div class="tasks-container"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/e57ba76922.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts.js"></script>
  </body>
